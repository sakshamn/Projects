<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/timesheet.css' %}">
    <title>{% block title %}TIMESHEET{% endblock %}</title>
  </head>
  <body>
    <header>
      <img src="{% static 'images/timesheet.png' %}">
      <h1 align="center">TIMESHEET</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
